name: add tag when pull request is merged

on:
  pull_request:
    types:
      - closed

jobs:
  create_tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: extract-version
        run: echo "version_in_manifest=$(sh scripts/get-manifest-version.sh)" >> $GITHUB_ENV

      - name: test-output
        run: echo ${{ env.version_in_manifest }}

      - name: print-context
        run: echo "github context ${{ toJson(github) }}"

      - name: get-commit-url
        run: echo "commit_url=${{ github.events.pull_request.base.repo.commits_url }}" | sed -e "s#{/sha}#/${{ github.sha }}#" >> $GITHUB_ENV

      - name: test-output
        run: echo "commit_url=${{ github.events.pull_request.base.repo.commits_url }}"

      - name: get-commit-message
        run: curl ${{ env.commit_url }} | jq ".commit.message"

