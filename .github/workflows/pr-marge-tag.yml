name: add tag when pull request is merged

on:
  pull_request:
    types:
      - closed

jobs:
  create_tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - uses: actions/checkout@v3

      - name: Extract Version
        run: echo "version=v$(sh scripts/get-manifest-version.sh)" >> $GITHUB_ENV

      - name: Get Commit URL
        run: echo "commit_url=${{ github.event.pull_request.base.repo.commits_url }}" | sed -e "s#{/sha}#/${{ github.sha }}#" >> $GITHUB_ENV

      - name: Get Commit Message
        run: 'echo "message=$(curl -s -L -H ''Accept: application/vnd.github+json'' ${{ env.commit_url }} | jq ''.commit.message'')" >> $GITHUB_ENV'

      - name: Create Tag
        run: |
          git tag -a ${{ env.version }} -m ${{ env.message }}
          git tag push origin ${{ env.version }}
